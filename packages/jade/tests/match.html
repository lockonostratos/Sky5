<!-- HTML tags -->

<template name="match-html-singleTagAttribute"><input required></template>

<template name="match-html-tagAttributeWithTextValue"><input type="text"></template>

<template name="match-html-emptyTagAttribute"><input placehover=""></template>

<template name="match-html-helperInTagAttribute"><input required={{isRequired}}></template>

<template name="match-html-dynamicTagAttributes"><input {{attrs}}></template>

<template name="match-html-dynamicTagAttributesWithArgs"><input {{attrs arg1 arg2}}></template>

<template name="match-html-multipleTagAttributes"><input type="password" required={{isRequired}} autofocus {{attrs}}></template>

<template name="match-html-cssClasses"><div class="class1 class2 class3"></div></template>

<template name="match-html-inlineColonTags"><form><input></form></template>

<template name="match-html-inlineBracketsTags"><div>styling <span><span>tags</span></span></div></template>

<template name="match-html-iframe"><iframe width="13" height="37"></iframe></template>

<template name="match-html-justText">Hello world</template>

<template name="match-html-multipleChildren"><p>Hello
world</p></template>


<!-- Template helpers -->

<template name="match-html-tagHelper"><textarea>{{textareaValue}}</textarea></template>

<template name="match-html-justHelper">{{helper}}</template>

<template name="match-html-inlineHelper"><p>Hello {{world}}</p></template>

<template name="match-html-unescapedInlineHelper"><p>Hello {{{world}}}</p></template>

<template name="match-html-mustacheCall"><p>{{func arg1 arg2}}</p></template>

<template name="match-html-multipleInlineHelpers"><p>Hello {{foo}} {{bar}} {{baz}}</p></template>

<template name="match-html-tagAttributeInterpolation"><button class="btn {{btnKind}}"></button></template>


<!-- Build-in components -->

<template name="match-html-if">{{#if weAreTheWorld}}hello world{{/if}}</template>

<template name="match-html-ifAndElse">{{#if weAreTheWorld}}hello world{{else}}we are the children{{/if}}</template>

<template name="match-html-with">{{#with user}}{{name}}{{/with}}</template>

<template name="match-html-each">{{#each users}}{{name}}{{/each}}</template>


<!-- else if syntaxic sugar -->

<template name="match-html-elseif">{{#if condA}}<h1>hello A</h1>{{else}}{{#if condB}}<h2>hello B</h2>{{else}}{{#if condC}}<h3>hello C</h3>{{else}}<h4>goodbye</h4>{{/if}}{{/if}}{{/if}}</template>


<!-- Components - templates inclusions -->

<template name="match-html-inclusion">{{> myTemplate}}</template>

<template name="match-html-contentsInclusion">{{> UI.content}}{{> UI.elseContent}}</template>

<template name="match-html-inclusionWithPositionalArgs">{{> myTemplate arg1 arg2}}</template>

<template name="match-html-inclusionWithKeywordArgs">{{> myTemplate key1=arg1 key2=arg2}}</template>


<!-- Markdown filter -->

<template name="match-html-markdownFilter"><h1>Markdown text</h1>

<ul><li>first <em>point</em></li><li>second <em>point</em></li></ul>
</template>
